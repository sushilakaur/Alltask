      <div class="container">
        <div class="heading">
          <h1>Expense Manager</h1>
        </div>
        <div class="img parallax month">
          <h3>July 2020</h3>
        </div>
      </div>

      <div class="expense-tracker">

        <div class="col-4 left-container">
        </div>

        <div class="col-8 right-container">
          <div class="right-container-title">Dashboard</div>
            <div class="toggle">
                <div class="expense-tab">Expenses</div>
                <div class="income-tab">Income</div>
                <div class="all-tab active">All</div>
            </div>

            <div class="hide" id="expense-list">
              <ul class="list">
              </ul>
              <div class="input">
                  <input type="text" id="expense-title-input" name="title" placeholder="Title">
                  <input type="number" id="expense-amount-input" name="amount" placeholder="Rs. 0">
                  <div class="add-expense"><img src="pictures/plus-07.png" alt=""></div>
              </div>
            </div>

            <div class="hide" id="income-list">
                <ul class="list">
                </ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="Rs. 0">
                    <div class="add-income"><img src="pictures/plus-07.png" alt=""></div>
                </div>
            </div>
            
            <div id="all-list">
                <ul class="list">
                </ul>
            </div>
        </div>
      </div>
